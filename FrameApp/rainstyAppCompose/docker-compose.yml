version: '2.0'

services:
  canal_client:
    image: python:3.8.0
    hostname: rainstyApp
    container_name: rainstyApp
    restart: always
    ports:
      - "5000:5000"
    environment:
      TZ: Asia/Shanghai
    volumes:
      - ./app.sh:/home/app.sh
      - ../rainstyApp:/home/rainstyApp
    command: bash /home/app.sh
    networks:
      - rainsty

networks:
  rainsty:
    external:
      name: rainsty
