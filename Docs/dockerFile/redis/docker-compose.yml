version: '2.0'

services:
  python:
    image: redis:latest
    hostname: redis
    container_name: redis
    restart: always
    environment:
      TZ: Asia/Shanghai
      REDIS_PORT: '6379'
      REDIS_PASSWORD: '123456'
      REDIS_APPENDONLY: "yes"
    ports:
     - "6379:6379"
    volumes:
      - ./volumes/run.sh:/run.sh
      - ./volumes/data:/data
    command: bash /run.sh
    networks:
      - rainsty

networks:
     rainsty:
       external:
         name: rainsty
